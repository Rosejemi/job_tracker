<!DOCTYPE html>
<html>

<head>
    <title>Job Tracker | Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-briefcase me-2"></i>Job Tracker Pro</a>
            <div class="d-flex align-items-center">
                <a href="{{ url_for('dashboard') }}"
                    class="btn btn-link text-decoration-none fw-bold me-3">Dashboard</a>
                <a href="{{ url_for('resume') }}" class="btn btn-link text-decoration-none fw-bold me-3">Resume</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm rounded-pill">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <!-- Upload Section -->
                <div class="card mb-4">
                    <div class="card-body text-center p-5">
                        <h2 class="fw-bold mb-3">Manage Your Resume</h2>
                        <p class="text-muted mb-4">Upload your latest resume (PDF) to unlock automatic Job Matching
                            scores.</p>

                        <form action="/resume" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input class="form-control form-control-lg" type="file" name="resume_file"
                                    accept=".pdf,.txt" required>
                            </div>
                            <button class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-cloud-upload-alt me-2"></i>Upload & Analyze
                            </button>
                        </form>
                    </div>
                </div>

                <!-- History Section -->
                <div class="card">
                    <div class="card-header bg-transparent border-0 pt-3">
                        <h5 class="fw-bold"><i class="fas fa-history me-2"></i>Resume History</h5>
                    </div>
                    <div class="card-body">
                        {% if resumes %}
                        <div class="list-group list-group-flush">
                            {% for res in resumes %}
                            <div
                                class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <h6 class="mb-0 fw-bold">{{ res[2] }}</h6> <!-- filename -->
                                        <small class="text-muted">Uploaded on: {{ res[4] }}</small>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <a href="{{ url_for('view_resume', id=res[0]) }}" target="_blank"
                                            class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-external-link-alt"></i> Open
                                        </a>
                                        <form action="{{ url_for('delete_resume', id=res[0]) }}" method="POST"
                                            onsubmit="return confirm('Are you sure you want to delete this resume?');">
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% else %}
                        <p class="text-muted text-center my-4">No resumes uploaded yet.</p>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
