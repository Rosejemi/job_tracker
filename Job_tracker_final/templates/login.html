<!DOCTYPE html>
<html>

<head>
    <title>Job Tracker | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-5 shadow-lg border-0" style="width:400px; backdrop-filter: blur(20px);">
        <div class="text-center mb-4">
            <i class="fas fa-briefcase fa-3x text-primary mb-3"></i>
            <h4 class="fw-bold">Welcome Back</h4>
            <p class="text-muted">Login to manage your applications</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <input class="form-control form-control-lg" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password"
                    required>
            </div>
            <button class="btn btn-primary w-100 btn-lg mb-3">Login</button>
            <div class="text-center">
                <a href="/register" class="text-decoration-none">Create an account</a>
            </div>
        </form>
    </div>

</body>

</html>
